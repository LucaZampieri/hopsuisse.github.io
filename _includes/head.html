<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/c3.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/weather-icons.min.css" | relative_url }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <script type="text/javascript" src=" {{ "/js/jquery-3.1.1.min.js" | relative_url }}"></script>
  <script type="text/javascript" src=" {{ "/js/jquery.autocomplete.min.js" | relative_url }}"></script>
  <script type="text/javascript" src=" {{ "/js/d3.min.js" | relative_url }}"></script>
  <script type="text/javascript" src=" {{ "/js/c3.min.js" | relative_url }}"></script>
  <script type="text/javascript" src=" {{ "/js/utils.js" | relative_url }}"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
